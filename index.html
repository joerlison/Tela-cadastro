<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scripts.js">
    <title>Document</title>

</head>
<body>
   
    <div>
        
        <form id="formulario">
            <h1 class="segundario">Tela de Cadastro</h1>
            <hr>
            <label for="Nome">*Nome</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome"required><br>
            
            <label for="Email">*Email</label>
            <input type="text" name="Email" id="Email " placeholder="Crie um email"required><br>
            
            <label for="CPF">*CPF</label>
            <input type="text" name="cpf" id="CPF" maxlength="14" required oninput="formatarCPF(this)"placeholder="Digite seu CPF"required><br>
            
            
            <label for="Senha">*Senha</label>
            <input type="password" name="Senha" id="Senha" placeholder="Crie uma senha"required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
              
    <div class="cotainer">
       
        <ul>         
            <li><a href="https://youtube.com.br" target ="blank">YouTube</a> - Acesse o YouTube</li>
            <li><a href="https://Instagram.com.br" target ="blank">Instagram</a> - Acesse o Instagram</li>
            <li><a href="https://facebook.com.br" target ="blank">Facebook</a> - Entre no meu Facebook</li>
            <li><a href="https://linkedin.com" target ="blank" >LinkedIn</a> - Acesse meu LinkedIn</li>        
        </ul>  
    
        </div>

</body>
